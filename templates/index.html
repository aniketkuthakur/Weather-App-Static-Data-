<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4fd2ea, #62c7e3);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        input[type="text"] {
            border: 1px solid white;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: white;
        }
        button {
            background: #212020;
            border: none;
        }
        button:hover {
            background: #101010;
        }
        .error {
            color: #54a7df;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Weather App</h1>
        <p>Enter the city name to get the current weather</p>
        <form method="POST" action="/weather">
            <div class="mb-3">
                <input type="text" class="form-control" name="city" placeholder="City Name" required />
            </div>
            <button type="submit" class="btn btn-danger">Get Weather</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
